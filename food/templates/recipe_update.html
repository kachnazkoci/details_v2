{% extends 'base_food.html' %}
{% block content %}
    <div style="padding-left:16px">
          <h2>Nutrition - Recipe - {{ object.name }}</h2>
        </div>
    <form action="{% url 'recipe_update' object.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update RECIPE">
    </form>
    <br><br>
    <a href="{% url 'recipe_update' object.id %}">Delete</a>
{% endblock %}
