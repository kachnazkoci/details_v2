{% extends 'base_food.html' %}
{% block content %}
    <div style="padding-left:16px">
          <h2>Nutrition - Food</h2>
        </div>

    {% for food in object_list %}
        <p>{{ food.name }} kcal: {{ food.kcal }} - <a href="{% url "food_detail" food.id %}">detail</a> - <a
                href="{% url "food_update" food.id %}">update</a></p>
    {% endfor %}
{% endblock %}
